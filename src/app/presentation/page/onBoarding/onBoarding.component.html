
<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Montpellier" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <!-- Load Column -->
    <ng-container matColumnDef="load">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Load </th>
      <td mat-cell *matCellDef="let row"> {{row.load}}% </td>
    </ng-container>

    <!-- Travel Column -->
    <ng-container matColumnDef="travel">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Travel </th>
      <td mat-cell *matCellDef="let row"> {{row.travel}} </td>
    </ng-container>

    <!-- Departure Column -->
    <ng-container matColumnDef="departure">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Departure </th>
      <td mat-cell *matCellDef="let row"> {{row.departure | date: 'short' }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" flyMenu={{row.id}} ></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
